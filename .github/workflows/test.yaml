name: test
run-name: ${{ github.actor }} - test
on: [pull_request, push]
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.17.0'

      - run: npm config set registry https://registry.npmjs.org/
      - run: node --version
      - run: npm --version

      - run: npm ci

      - run: npm test

